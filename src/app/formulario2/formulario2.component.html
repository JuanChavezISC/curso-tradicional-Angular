<div class="card">
    <div class="card-body">
        
        <!-- Se accede a la informacion del formulario mediante el metodo submit -->
        <form (ngSubmit)="procesar()" #formContact="ngForm">

            <div class="mb-2">
                <label class="form-label">
                    Nombre:
                </label>

                <input type="text" name="nombre"  class="form-control" placeholder="Por favor ingrese un nombre" 
                                    [(ngModel)]="persona.nombre" required #name="ngModel">

                <div class="alert alert-danger mt-2" [hidden]="name.valid || name.pristine">
                    El nombre es obligatorio
                </div>
            </div>

            <div>
                <label class="form-label">
                    Edad:
                </label>

                <input type="number" name="edad" class="form-control" placeholder="Por favor ingrese una edad" 
                                    [(ngModel)]="persona.edad" required #edad="ngModel">
                <div class="alert alert-danger mt-2" [hidden]="edad.valid || edad.pristine">
                    La edad es obligatorio
                </div>
            </div>
            <button class="btn btn-primary" [disabled]="formContact.invalid">
                Enviar
            </button>

        </form>
    </div>
</div>
